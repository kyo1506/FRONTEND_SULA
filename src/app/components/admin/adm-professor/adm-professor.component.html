<body>
    <div class="input-tile">
        <form class="input">
            <mat-form-field class="busca" appearance="fill">
                <mat-label>Busca</mat-label>
                <input matInput placeholder="" value="">
            </mat-form-field>
        </form>
    </div>
    <div class="button-tile">
        <button mat-raised-button class="button" color="primary" (click)="create()">Novo Professor</button>
        <button mat-raised-button class="button" color="accent" (click)="update()">Update</button>
        <button mat-raised-button class="button" color="warn" (click)="delet()">Deletar</button>
    </div>
    <div class="table-tile">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="ativo">
                <th mat-header-cell *matHeaderCellDef> Ativo </th>
                <td mat-cell *matCellDef="let element"> {{element.ativo}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="curso">
                <th mat-header-cell *matHeaderCellDef> Curso </th>
                <td mat-cell *matCellDef="let element"> {{element.curso}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</body>
