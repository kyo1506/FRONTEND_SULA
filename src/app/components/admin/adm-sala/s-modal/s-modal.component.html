<h2 mat-dialog-title>Nova Sala</h2>
<mat-dialog-content class="mat-typography">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Numero</mat-label>
      <input matInput>
  </mat-form-field>
  </div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Tipo</mat-label>
    <input matInput>
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Quantidade Alunos</mat-label>
    <input matInput>
  </mat-form-field>
</div>
<mat-form-field appearance="fill">
  <mat-label>Equipamentos</mat-label>
  <input matInput>
</mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancela</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirma</button>
</mat-dialog-actions>
